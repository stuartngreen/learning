<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Tinder</a>
    <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser | async">
      <ng-container>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/users" routerLinkActive="active">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/user/edit/" routerLinkActive='active' >Edit Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()" href="#" tabindex="-1">Logout</a>
        </li>
      </ng-container>
    </ul>
    <div class="dropdown" *ngIf="(accountService.currentUser | async) as user">
      <div class="container" style="color: white">Welcome {{user.name | titlecase}}</div>
    </div>
    <form class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" *ngIf="(accountService.currentUser | async) === null">
      <input name="name" [(ngModel)]="model.name" class="form-control mr-sm-2" type="text" placeholder="Name" />
      <input name="password" [(ngModel)]="model.password" class="form-control mr-sm-2" type="password" placeholder="password" />
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
