<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h3 style="margin-top: 40%;"class="text-center text-primary">Sign Up</h3>
  <hr>
  <div class="form-group">
      <input type="text" class="form-control" name="name"
       [(ngModel)]="model.name"
        placeholder="name">
  </div>
  <div class="form-group">
      <input type="text" class="form-control" name="gender"
       [(ngModel)]="model.gender"
        placeholder="gender">
  </div>
  <div class="form-group">
      <input type="text" class="form-control" name="password"
       [(ngModel)]="model.password"
        placeholder="password">
  </div>
  <div class="form-group text-centre">
      <button class="btn btn-success mr-3" type="submit">Register</button>
      <button class="btn btn-success mr-3" (click)="cancel()" type="button">Cancel</button>
  </div>
  </form>
