<div class="row" *ngIf="member">
  <div class="col-4">
 <h1>My Profile</h1>
  </div>
  <div class="col-8">
  <div class="alert alert-info" *ngIf="editForm.dirty">
      <p>You have made changes .Any unsaved changes will be lost!!</p>
  </div>
</div>
  <div class="col-4">
      <div class="card">
          <img src="{{member.photoUrl}}" alt="{{member.knowAs}}" class="card-img-top img-thumbnail">
          <div class="card-body">
              <div>
                  <strong>Name</strong>
                  <p>{{member.knowAs | titlecase}}</p>
              </div>
              <div>
                  <strong>Location</strong>
                  <p>{{member.country}}</p>
              </div>
              <div>
                  <strong>Age</strong>
                  <p>{{member.age}}</p>
              </div>
              <div>
                  <strong>Joined</strong>
                  <p>{{member.created |date}}</p>
              </div>
              <div>
                  <strong>Last Active</strong>
                  <p>{{member.lastActive|date}}</p>
              </div>
          </div>

          <div class="card-footer">


          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-outline-success btn-block">Save</button>

          </div>
      </div>
  </div>
  <div class="col-8">
      <tabset class="member-tabset">
        <tab heading='About {{member.knowAs}}'>
            <form #editForm="ngForm" id="editForm" (ngSubmit)="editUser()">
                <h4>Description</h4>
                <textarea class="form-control" [(ngModel)]="member.introduction" name="introduction" rows="6"></textarea>
                <h4 class="mt-2">Looking For</h4>
                <textarea class="form-control" [(ngModel)]="member.lookingFor" name="lookingFor"  rows="6"></textarea>
                <h4 class="mt-2">Interest</h4>
                <textarea class="form-control" [(ngModel)]="member.interests" name="interest"  rows="6"></textarea>
              <h4 class="mt-2">Location</h4>
              <div class="form-inline">
                  <label for="country">Country</label>
                  <input [(ngModel)]="member.country" type="text" name="country" class="form-control mx-2">
              </div>
            </form>
        </tab>
        <tab heading='Edit Photos '>
          <app-photo-editor [member]="member"></app-photo-editor>
        </tab>
      </tabset>
  </div>
</div>
