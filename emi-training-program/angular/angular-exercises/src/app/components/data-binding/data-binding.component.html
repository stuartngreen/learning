<div class="component">

    <div class="component-label">Data Binding Component</div>

    <h4>Data Binding Examples</h4>

    <h5>1. Interpolation </h5>
    <p>Message: {{message}}</p>

    <h5>2. Property Binding</h5>
    <textarea [value]="message"></textarea>

    <h5>3. Event Binding</h5>
    <p><button (click)="doSomething()">Click here</button></p>

    <h5>4. Two Way Binding</h5>
    <textarea [(ngModel)]="message"></textarea><br />
    {{ message }}

</div>
