<div class="content-container">

    <h4>EmployeeListComponent</h4>

    <div class="form-feedback success" *ngIf="employeeDeleted">
        <i class="far fa-check-circle"></i> Employee deleted.
    </div>

    <div class="spinner" *ngIf="isLoading">
        <mat-spinner [diameter]="30"></mat-spinner>
    </div>

    <table mat-table [dataSource]="tableDataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>
        <ng-container matColumnDef="designation">
            <th mat-header-cell *matHeaderCellDef>Designation</th>
            <td mat-cell *matCellDef="let employee">{{ employee.designation }}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let employee">{{ employee.gender }}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let employee">
                <a [routerLink]="['/edit-employee', employee.id]" title="Edit"><i class="far fa-edit"></i></a>
                <a title="Delete" (click)="deleteEmployee(employee.id)"><i class="far fa-trash-alt"></i></a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tableHeaders"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeaders"></tr>
    </table>

    <mat-paginator #paginator
        [pageSize]="8"
        [pageSizeOptions]="[8, 16, 24]">
    </mat-paginator>

    <button mat-stroked-button color="primary" (click)="router.navigate(['add-employee'])">+ Add Employee</button>

</div>
